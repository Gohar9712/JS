<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User API - Pagination</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .user-list {
      list-style: none;
      padding: 0;
    }
    .user-list li {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .pagination {
      margin-top: 20px;
    }
    .pagination button {
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
    }
    .pagination button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h1>Random User List</h1>
<ul class="user-list"></ul>

<div class="pagination">
  <button id="prev-btn" disabled>Previous</button>
  <button id="next-btn">Next</button>
</div>
<script src="index.js"></script>
</body>
</html>
